<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Click Tailor</title>
<link rel="stylesheet" href="one.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <div class="logo">One Click Tailor</div>
    <nav>
        <a href="On.html" class="download-btn">Біз туралы</a>
        <a href="#" class="download-btn">Қосымшаны орнату</a>
    </nav>
</header>

<main>
   
    <div class="card" id="main-screen">
        <h1>Басты экран</h1>
        <button class="blue-btn" onclick="showScreen('measure-screen')">
            <i class="fas fa-ruler"></i> Лекало жасау
        </button>
        <button class="green-btn" onclick="showScreen('manual-measure-screen')">
            <i class="fas fa-tape"></i> Өлшемдерді қолмен қосу
        </button>
        <button class="orange-btn" onclick="showScreen('clothes-screen')">
            <i class="fas fa-hanger"></i> Киім үлгісін таңдау
        </button>
        <p>Сіздің жеке портнойыңыз бір рет басуда.</p>
    </div>

  
    <div class="card screen" id="measure-screen">
        <div class="form-container">
            <form id="measure-form">
                <label>Кеуде аймағы: <input type="number" name="chest"></label>
                <label>Бел аймағы: <input type="number" name="waist"></label>
                <label>Бөксе аймағы: <input type="number" name="hips"></label>
                <label>Бойы: <input type="number" name="height"></label>
                <label>Өнім ұзындығы: <input type="number" name="length"></label>
                <button type="button" class="red-btn" onclick="generatePattern()">Лекало жасау</button>
            </form>
            <div class="preview" id="preview">
                <p>Нәтиже осы жерде көрсетіледі</p>
                <img id="clothing-image" src="" alt="" style="display:none;">
            </div>
        </div>
        <button class="back-btn" onclick="showScreen('main-screen')">Артқа</button>
    </div>

   
    <div class="card screen" id="clothes-screen">
        <h2>Киімді таңдаңыз</h2>
        <div class="clothes-options">
            <button onclick="selectClothing('dress')" class="f">Көйлек</button>
            <button onclick="selectClothing('uniform')" class="ff">Форма</button>
            <button onclick="selectClothing('hoodie')" class="fff">Худи</button>
            <button onclick="selectClothing('jacket')" class="ffff">Пиджак</button>
        </div>
        <div class="preview" id="clothes-preview">
            <p>Таңдалған киім осы жерде көрсетіледі</p>
            <img id="clothes-image" src="Dos.png" alt="" style="display:none;">
        </div>
        <button class="back-btn" onclick="showScreen('main-screen')">Артқа</button>
    </div>
</main>

<div class="lang-switch" onclick="toggleLang()">
    <span id="lang-kz" class="active"><a href="#">KAZ</a></span> 
    <span id="lang-ru"><a href="one.html">RUS</a></span>
</div>

<script src="one.js"></script>
</body>
</html>
