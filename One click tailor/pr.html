<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Click Tailor — Қосымшаны орнату</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>

:root {
    --bg: #F3EEF1;
    --pink-light: #EA9CAF;
    --pink: #D56989;
    --green: #C2DC80;
}

body {
    margin:0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--bg);
    color: #333;
}

header {
    display:flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background: var(--pink-light);
    border-radius: 0 0 10px 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

header .logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
}

main {
    display:flex;
    justify-content:center;
    align-items:center;
    min-height: calc(100vh - 80px);
    padding: 20px;
    position: relative;
}

.card {
    background: white;
    border-radius: 16px;
    padding: 40px;
    text-align:center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
}

.card h1 {
    color: var(--pink);
    margin-bottom: 20px;
}

.download-btn {
    display:block;
    width: 100%;
    padding: 14px;
    margin: 15px 0;
    font-size: 16px;
    font-weight: bold;
    border:none;
    border-radius: 50px;
    cursor:pointer;
    color:white;
    background: linear-gradient(135deg, var(--pink), var(--pink-light));
    transition: 0.2s;
}

.download-btn:hover {
    background: var(--green);
    color: #222;
}

.fake-note {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

.lang-switch {
    position: fixed;
    bottom: 20px;
    left: 20px;
    cursor: pointer;
    background: white;
    border-radius: 8px;
    padding: 6px 12px;
    font-weight: 600;
    border: 1px solid #ddd;
}

.lang-switch span {
    opacity: 0.5;
    transition: 0.2s;
}

.lang-switch .active {
    opacity: 1;
    color: var(--pink);
}

.back-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--pink);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

.back-btn:hover {
    background: var(--green);
    color: #222;
}
.qqqq {
    text-decoration: none;
    color: white;
    padding: 10 0 10 0;
}
</style>
</head>
<body>

<header>
    <div class="logo">One Click Tailor</div>
</header>

<main>
    <div class="card">
        <h1>Қосымшаны орнату</h1>
        <button class="download-btn" onclick="fakeDownload()">Android үшін жүктеу <i class="fab fa-android"></i></button>
        <button class="download-btn" onclick="fakeDownload()">iOS үшін жүктеу <i class="fab fa-apple"></i></button>
    </div>

    <button class="back-btn" onclick="goBack()"><a href="one.html" class="qqqq">Артқа</a></button>
</main>

<div class="lang-switch" onclick="toggleLang()">
    <span id="lang-kz" class="active">ҚАЗ</span> |
    <span id="lang-ru">РУС</span>
</div>

<script>
function fakeDownload() {
    alert("Жүктеу басталды… ");
}

function toggleLang() {
    const kz = document.getElementById("lang-kz");
    const ru = document.getElementById("lang-ru");
    kz.classList.toggle("active");
    ru.classList.toggle("active");

    const btns = document.querySelectorAll('.download-btn');
    const note = document.querySelector('.fake-note');

    if (kz.classList.contains('active')) {
        btns[0].innerHTML = 'Android үшін жүктеу <i class="fab fa-android"></i>';
        btns[1].innerHTML = 'iOS үшін жүктеу <i class="fab fa-apple"></i>';
        note.textContent = 'Бұл батырма тек демонстрация үшін. Шын қосымша жүктелмейді.';
    } else {
        btns[0].innerHTML = 'Скачать для Android <i class="fab fa-android"></i>';
        btns[1].innerHTML = 'Скачать для iOS <i class="fab fa-apple"></i>';
        note.textContent = 'Эти кнопки только для демонстрации. Настоящее приложение не скачивается.';
    }
}

</script>

</body>
</html>
